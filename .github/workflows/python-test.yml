name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build --tag flask-app:$(date +%s) .

    - name: Run tests on Docker image
      run: |
        docker run --name flask-app -d -p 80:5000 flask:

    - name: Test Flask app
      run: |
        curl http://localhost:80/